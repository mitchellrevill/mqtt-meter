# RabbitMQ configuration for MQTT support
# Enable MQTT plugin
mqtt.listeners.tcp.default = 1883

# Disable anonymous connections for MQTT (require authentication)
mqtt.allow_anonymous = false

# Default user/password for MQTT connections (used when anonymous is allowed)
mqtt.default_user = admin
mqtt.default_pass = admin

# Enable shared subscriptions
mqtt.max_session_expiry_interval_seconds = 1800

# Other MQTT settings
mqtt.prefetch = 10

# General RabbitMQ settings
loopback_users.guest = false